{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys.ai</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>

<body>

    <div class="maincontainer">


        <!-- left container start -->
        <div class="leftcontainer">
            <div class="leftlogo">
                <img src="{% static 'images/logo.jpg' %}" alt="">
            </div>

            <div class=" leftmenu maincolor">

                <div class="leftmele">


                    <img src="{% static 'images/auth.JPG' %}" alt="">

                </div>
                <a class="leftmele" href="/" > Prior Authorization</a>

            </div>
            <div class=" home leftmenu">

                <div class="leftmele">

                    <img src="{% static 'images/claims.JPG' %}" alt="">

                </div>
                <a class="leftmele"> Claims</a>

            </div>

            <div class="leftmenu">
                <div class="leftmele">
                    <img src="{% static 'images/medical.JPG' %}" alt="">

                </div>
                <a class="leftmele lefttext"> Medical Records</a>


            </div>
            <div class="leftmenu">

                <div class="leftmele">
                    <img src="{% static 'images/profile.svg' %}" alt="">

                </div>
                <a class="leftmele lefttext"> My Profile</a>


            </div>



        </div>
        <!-- left container end -->







        <div class="rightcontainer">

            <div class="container">



                <!-- navright start  -->
                <div class="navright">

                    <div>

                        <p class="headfont">*This is a demo login with limited but essential functionality
                        </p>
                        <h1 class="maincolor">Welcome Bayer!</h1>

                    </div>



                    <div class="navlist">
                        <ul>

                            <li class="search navitem">

                                <img src="{% static 'images/search.svg' %}" alt="">
                            </li>
                            <li class="notification navitem">
                                <img src="{% static 'images/notification.svg' %}" alt="">
                            </li>
                            <li class=" profile navitem">
                                <img src="{% static 'images/profile.svg' %}" alt="">
                            </li>
                            <li class="upload navitem">
                                <img src="{% static 'images/upload.JPG'%}" alt="">
                            </li>

                        </ul>
                    </div>



                </div>

                <!-- navright end  -->

                <div class="managerequests maincolor">

                    <div>
                        <h2>Manage Claims!</h2>
                    </div>

                    <!-- start pending -->
                    {% for i in claims %}
                    <div class="pending">
                        <h3></h3>

                        <div class="claim pendingreq">

                            <div class=" reqele reqstatus" >
                                <!-- <div class="reqfont">Claim</div> -->
                                <div class="pendingimg">
                                    
                                </div>


                            </div>

                            <div class="reqele" >
                                <div class="reqfont">Claim ID: {{i.reqID}}</div>
                                <div class="reqfont">Date : 1/24/2023</div>
                                


                            </div>
                         

                            <div class=" claim-d reqele">
                                <!-- <Button class="appbtn ">Approve</Button> -->
                                
                                <a class="claim-btn"  id="{{i.reqID}}" href="/pop/{{i.reqID}}">View Details</a>



                            </div>

                        </div>



                      
    




                    </div>

                    {%endfor%}



                </div>









            















                <!-- model  -->
          
             









            </div>



        </div>



    </div>



<script src="{% static 'script.js' %}"></script>


</body>

</html>
